<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lession2</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="main">
        <div class="menu">
            <div class="btn-menu">
               <div class="txt-menu"> Account information</div>
            </div>
            <div class="btn-menu">
                <div class="txt-menu">Personal Particulars & Education Level</div>
             </div>
             <div class="btn-menu">
                <div class="txt-menu">Relevant Memberships /Qualifications</div>
             </div>
             <div class="btn-menu">
                <div class="txt-menu">Recommendation by Employer With Proof</a></div>
             </div>
             
             <div class="btn-menu">
                <div class="txt-menu">Relevant Work Experiences</div>
             </div>
             <div class="btn-menu">
                <div class="txt-menu"> Supporting <br>Documents</div>
             </div>
        
        </div>
        <div class="content">
            <form class="form" id="form1">

            <h3>Account Information</h3>

            <hr>

                <div class="form-group">
                    <label for="" class="form-label">Username</label>    
                    <input id="username" name="username" type="text" placeholder="Chan" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="" class="form-label">Email Address (as Login ID)</label>    
                    <input id="email" name="username" type="text" placeholder="acb@sbsl.hk" class="form-control"  disabled="true">
                </div>

                <div class="form-group">
                    <label for="" class="form-label">Password</label>    
                    <div id="password" class="change_password" ><a href="#">Change Password</a></div>
                </div>

                <div class="form-group">
                    <label  class="form-label">CIC No.</label>    
                    <input id="cicno" name="cicno" type="text" placeholder="12345678" class="form-control" disabled="true">
                </div>

                <div class="form-group">
                    <label for="" class="form-label">Other Contact Email</label>    
                    <input id="email2" name="email2" type="text" placeholder="xyz@gmail.com" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="" class="form-label">Communication Language<span style="color: red; background-color: #FFFFFF;">*</span></label>
                    <div class="radio-lang1">    
                    <input id="language" name="language" type="radio" value="Chinese" checked="true" ><label for="lang1">Chinese</label>
                    </div>
                    <div class="radio-lang2">
                    <input id="language" name="language" type="radio" value="English"><label for="lang1">English</label>
                    </div>
                </div>
                <button class="btn" id="submit">Save</button>
            </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
